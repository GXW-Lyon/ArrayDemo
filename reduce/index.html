//请把用户输入的不规范的英文名字，变为首字母大写，其它小写的规范名字。
//输入:['admin','LISA','barT'],输出:['Admin','Lisa','Bart']

function normalize(arr){
  return arr.map(function(x){
    x= x.toLowerCase();
    x=x[0].toUpperCase()+x.substr(1);
    return x;
  })
}
